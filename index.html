<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VT-100 Countdown Timer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
       
        body {
            background-color: #000;
            color: #0f0;
            font-family: 'VT323', monospace;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow: hidden;
        }
       
        .crt {
            background-color: #001100;
            border: 15px solid #333;
            border-radius: 10px;
            width: 100%;
            max-width: 700px;
            height: 500px;
            position: relative;
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.8);
            overflow: hidden;
        }
       
        .crt::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background:
                linear-gradient(rgba(0, 30, 0, 0.1) 50%, rgba(0, 0, 0, 0.1) 50%),
                radial-gradient(circle at 50% 50%, rgba(0, 50, 0, 0.1), rgba(0, 0, 0, 0.3));
            background-size: 100% 4px, 100% 100%;
            z-index: 2;
            pointer-events: none;
        }
       
        .crt::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 50% 50%, transparent 70%, rgba(0, 20, 0, 0.7));
            z-index: 3;
            pointer-events: none;
        }
       
        .screen {
            padding: 30px;
            height: 100%;
            display: flex;
            flex-direction: column;
            position: relative;
            z-index: 1;
        }
       
        .header {
            text-align: center;
            margin-bottom: 30px;
            border-bottom: 1px solid #0a0;
            padding-bottom: 10px;
        }
       
        .title {
            font-size: 1.8rem;
            letter-spacing: 2px;
            text-transform: uppercase;
        }
       
        .subtitle {
            font-size: 1rem;
            color: #0a0;
            margin-top: 5px;
        }
       
        .timer-display {
            text-align: center;
            margin: 40px 0;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
       
        .time-row {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
       
        .time-unit {
            margin: 0 15px;
            text-align: center;
        }
       
        .time-value {
            font-size: 4rem;
            line-height: 1;
            text-shadow: 0 0 10px #0f0;
            background-color: rgba(0, 20, 0, 0.5);
            padding: 10px;
            border: 1px solid #0a0;
            min-width: 120px;
        }
       
        .time-label {
            font-size: 1.2rem;
            margin-top: 10px;
            color: #0a0;
            text-transform: uppercase;
        }
       
        .separator {
            font-size: 4rem;
            line-height: 1;
            align-self: center;
            animation: blink 1.5s infinite;
        }
       
        .progress-container {
            width: 100%;
            height: 20px;
            background-color: #002200;
            border: 1px solid #0a0;
            margin: 20px 0;
            position: relative;
            overflow: hidden;
        }
       
        .progress-bar {
            height: 100%;
            background-color: #0f0;
            width: 0%;
            box-shadow: 0 0 10px #0f0;
        }
       
        .progress-labels {
            display: flex;
            justify-content: space-between;
            margin-top: 5px;
            font-size: 0.9rem;
            color: #0a0;
        }
       
        .status-line {
            border-top: 1px solid #0a0;
            padding-top: 10px;
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
            font-size: 1.1rem;
        }
       
        .blink {
            animation: blink 1s infinite;
        }
       
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
       
        .flicker {
            animation: flicker 0.1s infinite;
        }
       
        @keyframes flicker {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.95; }
        }
       
        /* CRT curvature effect */
        .crt-curve {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 10px;
            box-shadow:
                inset 0 0 60px rgba(0, 30, 0, 0.5),
                inset 0 0 100px rgba(0, 20, 0, 0.3);
            z-index: 4;
            pointer-events: none;
        }
       
        /* Power light */
        .power-light {
            position: absolute;
            bottom: 15px;
            right: 15px;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: #0f0;
            box-shadow: 0 0 10px #0f0;
            animation: pulse 2s infinite;
        }
       
        @keyframes pulse {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }
       
        @media (max-width: 600px) {
            .time-value {
                font-size: 2.5rem;
                min-width: 80px;
            }
           
            .separator {
                font-size: 2.5rem;
            }
           
            .time-unit {
                margin: 0 8px;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
</head>
<body>
    <div class="crt flicker">
        <div class="crt-curve"></div>
        <div class="screen">
            <div class="header">
                <div class="title">DEC VT-100 COUNTDOWN SYSTEM</div>
                <div class="subtitle">TIME TO TARGET: 05 OCT 10:00 EDT</div>
            </div>
           
            <div class="timer-display">
                <div class="time-row">
                    <div class="time-unit">
                        <div class="time-value" id="days">00</div>
                        <div class="time-label">DAYS</div>
                    </div>
                    <div class="separator">:</div>
                    <div class="time-unit">
                        <div class="time-value" id="hours">00</div>
                        <div class="time-label">HOURS</div>
                    </div>
                </div>
               
                <div class="time-row">
                    <div class="time-unit">
                        <div class="time-value" id="minutes">00</div>
                        <div class="time-label">MINUTES</div>
                    </div>
                    <div class="separator">:</div>
                    <div class="time-unit">
                        <div class="time-value" id="seconds">00</div>
                        <div class="time-label">SECONDS</div>
                    </div>
                </div>
            </div>
           
            <div class="progress-container">
                <div class="progress-bar" id="progress-bar"></div>
            </div>
            <div class="progress-labels">
                <div>00:00</div>
                <div>SYSTEM PROGRESS</div>
                <div>05 OCT</div>
            </div>
           
            <div class="status-line">
                <div>SYSTEM: <span class="blink">READY</span></div>
                <div>MEMORY: 64KB</div>
                <div>CPU: Z80 @ 4MHz</div>
            </div>
           
            <div class="power-light"></div>
        </div>
    </div>

    <script>
        // Set the target date (Friday, October 5th, 10:00 AM Florida time - Eastern Time)
        const now = new Date();
        const currentYear = now.getFullYear();
       
        // Create target date for October 5th, 10:00 AM Eastern Time
        const targetDate = new Date(currentYear, 9, 5, 10, 0, 0); // Months are 0-indexed (9 = October)
       
        // If the date has already passed this year, set it for next year
        if (now > targetDate) {
            targetDate.setFullYear(currentYear + 1);
        }
       
        // Update the countdown every second
        const countdown = setInterval(function() {
            const now = new Date().getTime();
            const distance = targetDate.getTime() - now;
           
            // If the countdown is over
            if (distance < 0) {
                clearInterval(countdown);
                document.getElementById("days").innerHTML = "00";
                document.getElementById("hours").innerHTML = "00";
                document.getElementById("minutes").innerHTML = "00";
                document.getElementById("seconds").innerHTML = "00";
                document.querySelector(".header .subtitle").innerHTML = "TARGET TIME REACHED";
                document.querySelector(".status-line div:first-child").innerHTML = "SYSTEM: <span class='blink'>COMPLETE</span>";
                document.getElementById("progress-bar").style.width = "100%";
                return;
            }
           
            // Calculate time units
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);
           
            // Display the results
            document.getElementById("days").innerHTML = days.toString().padStart(2, '0');
            document.getElementById("hours").innerHTML = hours.toString().padStart(2, '0');
            document.getElementById("minutes").innerHTML = minutes.toString().padStart(2, '0');
            document.getElementById("seconds").innerHTML = seconds.toString().padStart(2, '0');
           
            // Calculate progress percentage (for a 7-day period)
            const totalTime = 7 * 24 * 60 * 60 * 1000; // 7 days in milliseconds
            const timePassed = totalTime - distance;
            const progressPercentage = Math.min(100, (timePassed / totalTime) * 100);
            document.getElementById("progress-bar").style.width = progressPercentage + "%";
        }, 1000);
       
        // Add random flicker for authenticity
        setInterval(() => {
            const flicker = document.querySelector('.flicker');
            if (Math.random() > 0.95) {
                flicker.style.opacity = Math.random() * 0.2 + 0.8;
            }
        }, 100);
    </script>
</body>
</html>
