<!DOCTYPE html>
<html>
<head>
    <title>Simple Pinball Game</title>
    <style>
        canvas {
            border: 2px solid black;
            background: #333;
        }
    </style>
</head>
<body>
    <canvas id="pinballCanvas" width="400" height="600"></canvas>
    <script>
        const canvas = document.getElementById('pinballCanvas');
        const ctx = canvas.getContext('2d');
        
        // Ball properties
        let ball = {
            x: 200,
            y: 300,
            radius: 10,
            dx: 2,
            dy: -2
        };

        // Paddle properties
        let paddle = {
            x: 150,
            y: 550,
            width: 100,
            height: 10
        };

        // Bumpers
        let bumpers = [
            {x: 100, y: 200, radius: 20},
            {x: 300, y: 200, radius: 20},
            {x: 200, y: 150, radius: 20}
        ];

        // Move paddle with mouse
        canvas.addEventListener('mousemove', (e) => {
            let rect = canvas.getBoundingClientRect();
            paddle.x = e.clientX - rect.left - paddle.width/2;
            
            // Keep paddle within canvas
            if (paddle.x < 0) paddle.x = 0;
            if (paddle.x + paddle.width > canvas.width) {
                paddle.x = canvas.width - paddle.width;
            }
        });

        function drawBall() {
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
            ctx.fillStyle = '#fff';
            ctx.fill();
            ctx.closePath();
        }

        function drawPaddle() {
            ctx.beginPath();
            ctx.rect(paddle.x, paddle.y, paddle.width, paddle.height);
            ctx.fillStyle = '#0095DD';
            ctx.fill();
            ctx.closePath();
        }

        function drawBumpers() {
            bumpers.forEach(bumper => {
                ctx.beginPath();
                ctx.arc(bumper.x, bumper.y, bumper.radius, 0, Math.PI * 2);
                ctx.fillStyle = '#FF0000';
                ctx.fill();
                ctx.closePath();
            });
        }

        function checkCollisions() {
            // Wall collisions
            if (ball.x + ball.dx > canvas.width - ball.radius || 
                ball.x + ball.dx < ball.radius) {
                ball.dx = -ball.dx;
            }
            if (ball.y + ball.dy < ball.radius) {
                ball.dy = -ball.dy;
            }

            // Paddle collision
            if (ball.y + ball.dy > paddle.y - ball.radius &&
                ball.x > paddle.x && 
                ball.x < paddle.x + paddle.width) {
                ball.dy = -ball.dy;
            }

            // Bumper collisions
            bumpers.forEach(bumper => {
                let dx = ball.x - bumper.x;
                let dy = ball.y - bumper.y;
                let distance = Math.sqrt(dx * dx + dy * dy);
                
                if (distance < ball.radius + bumper.radius) {
                    ball.dx = dx / distance * 5;
                    ball.dy = dy / distance * 5;
                }
            });

            // Game over
            if (ball.y + ball.dy > canvas.height) {
                ball.x = 200;
                ball.y = 300;
                ball.dx = 2;
                ball.dy = -2;
            }
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            drawBumpers();
            drawBall();
            drawPaddle();
            
            checkCollisions();
            
            ball.x += ball.dx;
            ball.y += ball.dy;
            
            requestAnimationFrame(draw);
        }

        draw();
    </script>
</body>
</html>
