<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rose Flower with Falling Petals</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #ffffff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Georgia', serif;
            overflow: hidden;
        }
       
        .container {
            position: relative;
            background: rgba(255,255,255,0.95);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.15), 0 0 0 1px rgba(255,255,255,0.3);
            backdrop-filter: blur(10px);
            overflow: visible;
            padding: 20px;
        }
       
        svg {
            display: block;
            filter: drop-shadow(0 5px 15px rgba(0,0,0,0.1));
        }
       
        .petal {
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            transform-origin: center;
        }
       
        .petal:hover {
            transform: scale(1.05);
            filter: brightness(1.1) saturate(1.2);
        }
       
        .falling {
            pointer-events: none;
            z-index: 10;
        }
       
        .fall-straight {
            animation: fallStraight 3.5s ease-in forwards;
        }
       
        .fall-spiral {
            animation: fallSpiral 4s ease-out forwards;
        }
       
        .fall-drift {
            animation: fallDrift 5s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
        }
       
        .fall-flutter {
            animation: fallFlutter 4.5s ease-in-out forwards;
        }
       
        .fall-tumble {
            animation: fallTumble 3s linear forwards;
        }
       
        @keyframes fallStraight {
            0% {
                transform: translateY(0) rotate(0deg) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(800px) rotate(15deg) scale(0.3);
                opacity: 0;
            }
        }
       
        @keyframes fallSpiral {
            0% {
                transform: translateY(0) translateX(0) rotate(0deg) scale(1);
                opacity: 1;
            }
            25% {
                transform: translateY(200px) translateX(50px) rotate(90deg) scale(0.8);
            }
            50% {
                transform: translateY(400px) translateX(-30px) rotate(180deg) scale(0.6);
            }
            75% {
                transform: translateY(600px) translateX(40px) rotate(270deg) scale(0.4);
            }
            100% {
                transform: translateY(800px) translateX(-20px) rotate(360deg) scale(0.2);
                opacity: 0;
            }
        }
       
        @keyframes fallDrift {
            0% {
                transform: translateY(0) translateX(0) rotate(0deg) scale(1);
                opacity: 1;
            }
            20% {
                transform: translateY(150px) translateX(-60px) rotate(45deg) scale(0.9);
            }
            40% {
                transform: translateY(300px) translateX(80px) rotate(-30deg) scale(0.7);
            }
            60% {
                transform: translateY(450px) translateX(-40px) rotate(60deg) scale(0.5);
            }
            80% {
                transform: translateY(650px) translateX(30px) rotate(-15deg) scale(0.3);
            }
            100% {
                transform: translateY(800px) translateX(-10px) rotate(90deg) scale(0.1);
                opacity: 0;
            }
        }
       
        @keyframes fallFlutter {
            0% {
                transform: translateY(0) translateX(0) rotate(0deg) scale(1);
                opacity: 1;
            }
            10% {
                transform: translateY(80px) translateX(20px) rotate(-45deg) scale(0.95);
            }
            20% {
                transform: translateY(160px) translateX(-30px) rotate(30deg) scale(0.9);
            }
            30% {
                transform: translateY(240px) translateX(40px) rotate(-60deg) scale(0.8);
            }
            40% {
                transform: translateY(320px) translateX(-20px) rotate(45deg) scale(0.7);
            }
            50% {
                transform: translateY(400px) translateX(50px) rotate(-30deg) scale(0.6);
            }
            70% {
                transform: translateY(550px) translateX(-35px) rotate(75deg) scale(0.4);
            }
            85% {
                transform: translateY(700px) translateX(25px) rotate(-45deg) scale(0.2);
            }
            100% {
                transform: translateY(800px) translateX(0px) rotate(0deg) scale(0.1);
                opacity: 0;
            }
        }
       
        @keyframes fallTumble {
            0% {
                transform: translateY(0) rotate(0deg) scale(1);
                opacity: 1;
            }
            25% {
                transform: translateY(200px) rotate(180deg) scale(0.8);
            }
            50% {
                transform: translateY(400px) rotate(360deg) scale(0.6);
            }
            75% {
                transform: translateY(600px) rotate(540deg) scale(0.4);
            }
            100% {
                transform: translateY(800px) rotate(720deg) scale(0.2);
                opacity: 0;
            }
        }
       
        .stem {
            filter: drop-shadow(2px 2px 4px rgba(0,100,0,0.3));
        }
       
        .leaf {
            animation: leafSway 6s ease-in-out infinite;
            transform-origin: bottom center;
        }
       
        .leaf:nth-child(odd) {
            animation-delay: -3s;
        }
       
        @keyframes leafSway {
            0%, 100% { transform: rotate(-2deg); }
            50% { transform: rotate(2deg); }
        }
       
        .instructions {
            position: absolute;
            top: -60px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255,255,255,0.9);
            padding: 12px 20px;
            border-radius: 25px;
            font-size: 16px;
            color: #8B4513;
            text-align: center;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            font-weight: 500;
            letter-spacing: 0.5px;
        }
       
        .petal-trail {
            position: absolute;
            width: 6px;
            height: 6px;
            background: radial-gradient(circle, #FF69B4, #FFB6C1);
            border-radius: 50%;
            pointer-events: none;
            animation: trail 2s ease-out forwards;
        }
       
        @keyframes trail {
            0% {
                opacity: 0.8;
                transform: scale(1);
            }
            100% {
                opacity: 0;
                transform: scale(0.2);
            }
        }
       
        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #FFD700;
            border-radius: 50%;
            pointer-events: none;
            animation: sparkle 1.5s ease-out forwards;
        }
       
        .birthday-message {
            position: absolute;
            top: 35%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 72px;
            font-weight: bold;
            background: linear-gradient(90deg, #DC143C 0%, #DC143C 50%, #1E90FF 50%, #1E90FF 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            color: transparent; /* Ensure text color is transparent */
            display: inline-block; /* Ensure gradient applies correctly */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3); /* Add text shadow for visibility */
            text-align: center;
            opacity: 0;
            animation: fadeIn 1s ease-out forwards;
            font-family: 'Impact', 'Arial Black', sans-serif;
        }
       
        @keyframes gradientShift {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
       
        .wish-input {
            position: absolute;
            bottom: 28%;
            left: 50%;
            transform: translateX(-50%);
            width: 400px;
            padding: 18px 25px;
            font-size: 20px;
            border: 3px solid #9370DB;
            border-radius: 50px;
            text-align: center;
            font-family: 'Arial', sans-serif;
            background: #FFFFFF;
            color: #333333;
            outline: none;
            opacity: 0;
            animation: fadeIn 1s ease-out 2s forwards;
            box-sizing: border-box;
            height: 60px;
            margin: 0;
            transition: all 0.3s ease;
        }
       
        .wish-input:focus {
            border-color: #8A2BE2;
        }
       
        .wish-input::placeholder {
            color: #9370DB;
            opacity: 0.8;
            font-style: italic;
        }
       
        .send-button {
            position: absolute;
            bottom: 18%;
            left: 50%;
            transform: translateX(-50%);
            padding: 15px 50px;
            font-size: 18px;
            font-weight: bold;
            background: #9370DB;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-family: 'Arial', sans-serif;
            opacity: 0;
            animation: fadeIn 1s ease-out 2.5s forwards;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }
       
        .send-button:hover {
            background: #8A2BE2;
            transform: translateX(-50%) scale(1.05);
        }
       
        .send-button:disabled {
            cursor: not-allowed;
            opacity: 0.5;
            transform: translateX(-50%) scale(1);
        }
       
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
       
        @keyframes slideUp {
            0% {
                opacity: 0;
                transform: translateX(-50%) translateY(50px);
            }
            100% {
                opacity: 1;
                transform: translateX(-50%) translateY(0);
            }
        }
       
        .confetti {
            position: absolute;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            pointer-events: none;
        }
       
        .confetti:nth-child(odd) {
            background: linear-gradient(45deg, #ff6b6b, #feca57);
        }
       
        .confetti:nth-child(3n) {
            background: linear-gradient(45deg, #48cae4, #06ffa5);
        }
       
        .confetti:nth-child(4n) {
            background: linear-gradient(45deg, #f38ba8, #a8dadc);
        }
       
        .confetti:nth-child(5n) {
            background: linear-gradient(45deg, #b19cd9, #ff9a9e);
        }
       
        .confetti:nth-child(6n) {
            background: linear-gradient(45deg, #ffd89b, #19547b);
        }
       
        @keyframes confettiFall {
            0% {
                opacity: 1;
                transform: translateY(-50px) rotate(0deg);
            }
            100% {
                opacity: 0;
                transform: translateY(600px) rotate(720deg);
            }
        }
       
        .fade-out {
            animation: fadeOut 2s ease-out forwards;
        }
       
        @keyframes fadeOut {
            0% {
                opacity: 1;
                transform: scale(1);
            }
            100% {
                opacity: 0;
                transform: scale(0.8);
            }
        }
    </style>
</head>

    <script>
        const petals = document.querySelectorAll('.petal');
        const container = document.querySelector('.container');
        const fallAnimations = ['fall-straight', 'fall-spiral', 'fall-drift', 'fall-flutter', 'fall-tumble'];
        let remainingPetals = petals.length;
        let wishMade = false;
       
        petals.forEach(petal => {
            petal.addEventListener('click', function(e) {
                if (this.classList.contains('falling')) return;
               
                // Create sparkle effect at click point
                createSparkles(e.clientX, e.clientY);
               
                // Add falling animation with random pattern
                this.classList.add('falling');
                const randomAnimation = fallAnimations[Math.floor(Math.random() * fallAnimations.length)];
                this.classList.add(randomAnimation);
               
                // Create trailing particles
                createPetalTrail(this);
               
                // Decrease remaining petals count
                remainingPetals--;
               
                // Remove after animation
                setTimeout(() => {
                    this.remove();
                   
                    // Check if this was the last petal
                    if (remainingPetals === 0) {
                        showBirthdayMessage();
                    }
                }, 5000);
            });
        });
       
        function showBirthdayMessage() {
            // Fade out the entire rose (stem and leaves)
            const svg = document.querySelector('svg');
            svg.classList.add('fade-out');
           
            // Create confetti explosion
            createConfetti();
           
            // Show birthday message after a short delay
            setTimeout(() => {
                const message = document.createElement('div');
                message.className = 'birthday-message';
                message.innerHTML = 'Happy NICOlAUS!';
                container.appendChild(message);
               
                // Add wish input field and send button after another delay
                setTimeout(() => {
                    const wishInput = document.createElement('input');
                    wishInput.type = 'text';
                    wishInput.className = 'wish-input';
                    wishInput.placeholder = 'Make a wish...';
                    wishInput.maxLength = 50;
                    container.appendChild(wishInput);
                   
                    const sendButton = document.createElement('button');
                    sendButton.className = 'send-button';
                    sendButton.innerHTML = 'WISH';
                    sendButton.onclick = function() {
                        if (wishMade) {
                            alert('You can only make one wish!');
                            return;
                        }
                       
                        if (wishInput.value.trim()) {
                            wishMade = true;
                            sendButton.disabled = true;
                            sendButton.innerHTML = 'SENT';
                            wishInput.disabled = true;
                            alert('Your wish: "' + wishInput.value + '" has been sent to the universe! âœ¨');
                        } else {
                            alert('Please make a wish first!');
                        }
                    };
                    container.appendChild(sendButton);
                }, 500);
            }, 1000);
        }
       
        function createConfetti() {
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.top = '-20px';
                    confetti.style.animation = `confettiFall ${2 + Math.random() * 3}s ease-out forwards`;
                    confetti.style.animationDelay = Math.random() * 2 + 's';
                    document.body.appendChild(confetti);
                   
                    setTimeout(() => confetti.remove(), 5000);
                }, i * 50);
            }
        }
       
        function createSparkles(x, y) {
            for (let i = 0; i < 8; i++) {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                sparkle.style.left = (x - 2) + 'px';
                sparkle.style.top = (y - 2) + 'px';
                sparkle.style.animationDelay = (i * 0.1) + 's';
                document.body.appendChild(sparkle);
               
                setTimeout(() => sparkle.remove(), 1500);
            }
        }
       
        function createPetalTrail(petalElement) {
            const rect = petalElement.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;
           
            for (let i = 0; i < 5; i++) {
                setTimeout(() => {
                    const trail = document.createElement('div');
                    trail.className = 'petal-trail';
                    trail.style.left = (centerX + Math.random() * 20 - 10) + 'px';
                    trail.style.top = (centerY + i * 100) + 'px';
                    document.body.appendChild(trail);
                   
                    setTimeout(() => trail.remove(), 2000);
                }, i * 500);
            }
        }
       
        // Gentle breathing animation for remaining petals
        setInterval(() => {
            petals.forEach(petal => {
                if (!petal.classList.contains('falling')) {
                    const randomScale = 0.98 + (Math.random() * 0.04);
                    const randomRotation = (Math.random() - 0.5) * 2;
                    petal.style.transform = `scale(${randomScale}) rotate(${randomRotation}deg)`;
                }
            });
        }, 3000);
    </script>
