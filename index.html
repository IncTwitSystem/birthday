<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ask the Horse</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #1e90ff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }
        
        body::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 60%;
            background: #32cd32;
            clip-path: ellipse(100% 60% at 50% 100%);
            z-index: 0;
        }
        
        body::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 45%;
            background: #00c851;
            clip-path: ellipse(100% 50% at 50% 100%);
            z-index: 0;
        }
        
        .container {
            position: relative;
            max-width: 600px;
            z-index: 1;
        }
        
        .speech-bubble {
            position: absolute;
            top: -80px;
            left: -30px;
            background: white;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
            min-width: 200px;
            z-index: 10;
            opacity: 0.3;
            pointer-events: none;
        }
        
        .speech-bubble.fed {
            opacity: 1;
            cursor: pointer;
            pointer-events: all;
        }
        
        .speech-bubble.fed:hover {
            transform: scale(1.05);
        }
        
        .speech-bubble::after {
            content: '';
            position: absolute;
            bottom: 30%;
            right: -15px;
            width: 0;
            height: 0;
            border-top: 15px solid transparent;
            border-bottom: 15px solid transparent;
            border-left: 15px solid white;
        }
        
        .carrot {
            position: absolute;
            top: 380px;
            left: 10%;
            transform: translateX(-50%);
            cursor: grab;
            font-size: 50px;
            z-index: 5;
            user-select: none;
        }
        
        .carrot:not(.dragging):hover {
            transform: translateX(-50%) scale(1.2);
        }
        
        .carrot.dragging {
            cursor: grabbing;
            z-index: 100;
            transform: none;
        }
        
        .carrot.eaten {
            display: none;
        }
        
        .feed-zone {
            position: absolute;
            top: 180px;
            left: 50px;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            z-index: 1;
        }
        
        .instruction {
            display: none;
        }
        
        .bubble-text {
            font-size: 18px;
            color: #333;
            text-align: center;
            font-weight: bold;
        }
        
        .question-menu {
            position: absolute;
            top: -110px;
            left: -30px;
            background: white;
            padding: 15px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
            display: none;
            z-index: 20;
            min-width: 250px;
        }
        
        .question-menu.active {
            display: block;
        }
        
        .question-option {
            padding: 12px;
            margin: 5px 0;
            background: #f0f0f0;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        .question-option:hover {
            background: #667eea;
            color: white;
        }
        
        .answer-display {
            position: absolute;
            top: -80px;
            left: -30px;
            background: white;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
            display: none;
            z-index: 15;
            min-width: 280px;
            max-width: 350px;
        }
        
        .answer-display.active {
            display: block;
        }
        
        .answer-display::after {
            content: '';
            position: absolute;
            bottom: 30%;
            right: -15px;
            width: 0;
            height: 0;
            border-top: 15px solid transparent;
            border-bottom: 15px solid transparent;
            border-left: 15px solid white;
        }
        
        .back-btn {
            margin-top: 10px;
            padding: 8px 16px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        
        .back-btn:hover {
            background: #764ba2;
        }
    </style>
</head>

    <script>
        const answers = {
            name: "My name is Pizzy! Nice to meet you! 🍕",
            home: "I live on the Windows XP wallpaper! You know, those beautiful green hills! (That is a hint) 💚",
            favorite: "I absolutely love pizza! It's my favorite food ever! 🍕",
            hobby: "I like to eat pizza! It's the best thing in the world! 🍕",
            dream: "My dream is to make people happy! 😊"
        };

        const speechBubble = document.getElementById('speechBubble');
        const questionMenu = document.getElementById('questionMenu');
        const answerDisplay = document.getElementById('answerDisplay');
        const answerText = document.getElementById('answerText');
        const backBtn = document.getElementById('backBtn');
        const questionOptions = document.querySelectorAll('.question-option');
        const carrot = document.getElementById('carrot');
        const feedZone = document.getElementById('feedZone');
        const instruction = document.getElementById('instruction');
        
        let currentCarrotAvailable = true;
        let isDragging = false;

        // Dragging functionality
        carrot.addEventListener('mousedown', startDrag);
        carrot.addEventListener('touchstart', startDrag);

        function startDrag(e) {
            if (!currentCarrotAvailable) return;
            e.preventDefault();
            isDragging = true;
            carrot.classList.add('dragging');
            
            // Remove transform and position absolutely
            carrot.style.transform = 'none';
            carrot.style.position = 'fixed';
            
            // Position carrot at mouse/touch position immediately
            const clientX = e.type === 'touchstart' ? e.touches[0].clientX : e.clientX;
            const clientY = e.type === 'touchstart' ? e.touches[0].clientY : e.clientY;
            
            carrot.style.left = (clientX - 25) + 'px'; // Center the emoji (50px / 2)
            carrot.style.top = (clientY - 25) + 'px';
        }

        document.addEventListener('mousemove', drag);
        document.addEventListener('touchmove', drag);

        function drag(e) {
            if (!isDragging) return;
            e.preventDefault();
            
            const clientX = e.type === 'touchmove' ? e.touches[0].clientX : e.clientX;
            const clientY = e.type === 'touchmove' ? e.touches[0].clientY : e.clientY;
            
            carrot.style.left = (clientX - 25) + 'px';
            carrot.style.top = (clientY - 25) + 'px';
        }

        document.addEventListener('mouseup', stopDrag);
        document.addEventListener('touchend', stopDrag);

        function stopDrag(e) {
            if (!isDragging) return;
            isDragging = false;
            carrot.classList.remove('dragging');
            
            const carrotRect = carrot.getBoundingClientRect();
            const feedZoneRect = feedZone.getBoundingClientRect();
            
            // Check if carrot overlaps with feed zone
            if (!(carrotRect.right < feedZoneRect.left || 
                  carrotRect.left > feedZoneRect.right || 
                  carrotRect.bottom < feedZoneRect.top || 
                  carrotRect.top > feedZoneRect.bottom)) {
                feedHorse();
            } else {
                // Return carrot to original position if not fed
                resetCarrot();
            }
        }

        function resetCarrot() {
            carrot.style.position = 'absolute';
            carrot.style.left = '10%';
            carrot.style.top = '380px';
            carrot.style.transform = 'translateX(-50%)';
        }

        function feedHorse() {
            currentCarrotAvailable = false;
            carrot.classList.add('eaten');
            speechBubble.classList.add('fed');
            speechBubble.querySelector('.bubble-text').textContent = 'Ask me a question! 🐴';
        }

        function spawnNewCarrot() {
            currentCarrotAvailable = true;
            carrot.classList.remove('eaten');
            resetCarrot();
        }

        speechBubble.addEventListener('click', function() {
            if (speechBubble.classList.contains('fed')) {
                questionMenu.classList.add('active');
                speechBubble.style.display = 'none';
            }
        });

        questionOptions.forEach(option => {
            option.addEventListener('click', function() {
                const question = this.getAttribute('data-question');
                answerText.textContent = answers[question];
                questionMenu.classList.remove('active');
                answerDisplay.classList.add('active');
                
                // Reset for next question
                speechBubble.classList.remove('fed');
                speechBubble.querySelector('.bubble-text').textContent = 'Feed me a carrot first! 🥕';
            });
        });

        backBtn.addEventListener('click', function() {
            answerDisplay.classList.remove('active');
            speechBubble.style.display = 'block';
            
            // Spawn new carrot for next question
            spawnNewCarrot();
        });
    </script>
</body>
</html>
